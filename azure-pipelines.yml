trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  azureSubscription: 'Azure for Students'
  appName: 'samplefioriapp'
  dockerRegistryServiceConnection: '4035ab73-ad55-4960-8303-02b3ca05d3f7'
  imageRepository: 'msierskiuionazure'
  containerRegistry: 'msifioridockerapp.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/FioriSampleApp/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureWebAppContainer@1
      displayName: 'Azure Web App on Container Deploy'
      inputs:
        azureSubscription: 'Azure for Students'
        appName: 'samplefioriapp'
        containers: '$(containerRegistry)/$(imageRepository):$(tag)'